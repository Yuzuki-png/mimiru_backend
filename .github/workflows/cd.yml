name: Run Tests Only

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    name: テスト実行
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: radio_site_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 依存関係をインストール
        run: npm ci

      - name: .envをセットアップ
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/radio_site_test" > .env
          echo "JWT_SECRET=test_secret_key_for_ci" >> .env

      - name: Prismaクライアント生成
        run: npx prisma generate

      - name: DBスキーマ反映
        run: npx prisma db push

      - name: Lintチェック
        run: npm run lint

      - name: 型チェック（ビルド）
        run: npm run build